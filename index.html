<!DOCTYPE html>
<html>
<head>
    <title> Space and Planets </title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-scene background="color: black"></a-scene>
        <!-- Asset Management System -->
        <!-- Model from Sketchfab: https://sketchfab.com/feed/-->
        <a-assets>
            <img id ="space" src="./pictures/nebulabackground.jpg">
             <a-asset-item id="mymodel" src="./scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Camera -->
         <a-entity position="1 0 0">
            <a-camera> </a-camera>
         </a-entity>  
         <!-- space -->
        <a-sky src="#space"
        rotation="-40 -97 -5"
        radius="30">
         </a-sky>
        <!-- a-gltf-model  rotation="-10 0 70" src="#mymodel"></a-gltf-model -->

        <!-- Neptune -->
        
        <a-sphere rotation="-5 0 10" animation="property: rotation; to: -5 360 10; loop: true; dur: 10000"
            position="-9 6 -12"
            src="./pictures/neptune.jpeg"
            radius="1"
            light="transparent">
        </a-sphere>

        <!-- Moon -->
        <a-entity rotation="-5 0 10" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="12 0 2" src="./pictures/moon.jpeg"></a-sphere>
        </a-entity>

        <!-- Jupiter -->
        <a-entity position="0 2 -5" rotation="-5 0 10" animation="property: rotation; to: -5 360 10; loop: true; dur: 10000">
                <a-sphere radius="1" src="./pictures/jupiter.jpeg"  ></a-sphere>
        </a-entity>
         
    </a-scene>     
</body>
</html>
